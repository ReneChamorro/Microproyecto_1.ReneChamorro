<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div id="game">
        <div 
        onclick="quarterClicked(event.currentTarget)" 
        class="quarter top-left-quarter" id="green">
      </div>
        <div 
        onclick="quarterClicked(event.currentTarget)"
        class="quarter top-right-quarter" id="red">
      </div>
        <div 
        onclick="quarterClicked(event.currentTarget)"
        class="quarter bottom-left-quarter" id="yellow">
      </div>
        <div 
        onclick="quarterClicked(event.currentTarget)"
        class="quarter bottom-right-quarter" id="blue">
      </div>
        <div 
        class="center">
      </div>
    </div>
    <div id="score">Puntuaci√≥n: 0</div>
    <button id="start-button">Iniciar Juego</button>
    <script src="index.js"></script>
  </body>
</html>
