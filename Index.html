<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon dice</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div id="game">
        <div 
        class="quarter top-left-quarter" id="green">
      </div>
        <div 
        class="quarter top-right-quarter" id="red">
      </div>
        <div 
        class="quarter bottom-left-quarter" id="yellow">
      </div>
        <div 
        class="quarter bottom-right-quarter" id="blue">
      </div>
        <div 
        class="center">
      </div>
    </div>
    <div id="score">Puntuación: 0</div>
    <button id="start-button">Iniciar Juego</button>
    <div id="game-over-message" class="hidden">¡Juego terminado! Tu puntuación fue: <span id="final-score">0</span></div>
    <div id="scoreboard" class = "hidden">
      <h2>Mejores puntuaciones</h2>
      <ol id="high-scores">
    </div>
    <script src="index.js"></script>
  </body>
</html>
